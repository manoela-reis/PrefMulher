<section class="d-flex justify-content-center align-items-center vh-100">
  <div class="container p-5 bg-light border border-secondary rounded col-10 col-md-8 col-lg-6">
    <h1 class="">Entrar</h1>
    <form #f="ngForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu e-mail" required [(ngModel)]="emailValue" #email="ngModel">
          <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email?.errors.required">
              <small id="emailHelp" class="form-text text-danger">E-mail é obrigatório.</small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Digite sua senha" required [(ngModel)]="passwordValue" #password="ngModel">
          <div *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password?.errors.required">
                <small id="passwordHelp" class="form-text text-danger">Senha é obrigatório.</small>
              </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputState">Quem é você?</label>
            <select #select id="inputState" class="form-control" (change)="onChangeType(select)">
              <option selected>Escolha</option>
              <option value="organization">Orgão Público</option>
              <option value="cat">Centro de Apoio ao Trabalhador</option>
              <option value="company">Empresa</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary bg-brown" [disabled]="isInvalid()" (click)="signUp($event)">Entrar</button>
      </form>
  </div>
</section>
